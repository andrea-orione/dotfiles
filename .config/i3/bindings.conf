# KEYBINDINGS
set $mod Mod4

# System
bindsym $mod+Shift+r reload
bindsym $mod+shift+Control+r restart
bindsym $mod+Shift+Control+q exit

# Launchers
bindsym $mod+Return exec $OrionTerminal
bindsym $mod+b exec $OrionBrowser
bindsym $mod+f exec $OrionFileManager
bindsym $mod+space exec rofi -show drun
bindsym $mod+Shift+c kill

# Audio
bindsym XF86AudioRaiseVolume exec --no-startup-id pamixer -i 5
bindsym XF86AudioLowerVolume exec --no-startup-id pamixer -d 5
bindsym XF86AudioMute exec --no-startup-id pamixer -t
bindsym XF86AudioPlay exec --no-startup-id playerctl play-pause
bindsym XF86AudioPrev exec --no-startup-id playerctl previous
bindsym XF86AudioNext exec --no-startup-id playerctl next

bindsym $mod+Shift+equal exec --no-startup-id pamixer -i 5
bindsym $mod+minus exec --no-startup-id pamixer -d 5
bindsym $mod+Shift+minus exec --no-startup-id pamixer -t
bindsym $mod+equal exec --no-startup-id playerctl play-pause
bindsym $mod+slash exec --no-startup-id playerctl previous
bindsym $mod+backslash exec --no-startup-id playerctl next

# Brightness
bindsym XF86MonBrightnessUp exec --no-startup-id brightnessctl s +5%
bindsym XF86MonBrightnessDown exec --no-startup-id brightnessctl s 5%-

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Control+h move left
bindsym $mod+Control+k move down
bindsym $mod+Control+j move up
bindsym $mod+Control+l move right

# TODO: make a container for these bindings
