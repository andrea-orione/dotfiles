$php\
$python\
$quarto\
$rlang\
$ruby\
$rust\
$swift\
$typst\
$zig\
$nix_shell\
$conda\
$meson\
"""

[line_break]
disabled = true

[os]
disabled = false
[os.symbols]
Arch = "Û∞£á "

[memory_usage]
threshold = 70
format = '[$symbol${ram_pct}]($style) '
symbol = "Û∞çõ "
style = 'bold dimmed red'
disabled = false

[sudo]
symbol = "Û∞∂ß "
format = '[$symbol]($style)'
disabled = false

[jobs]
disabled = false
style = 'bold magenta'

[git_status]
disabled = false

[battery]
charging_symbol = "‚ö°Ô∏è "
discharging_symbol = "üíÄ "
[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20 
style = "bold red"

[status]
style = "bg:red"
format = '[$symbol$status]($style) '
disabled = false

[cmd_duration]
disabled = false
min_time = 1000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "[$duration]($style) "

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = 'Óú• '

[git_commit]
commit_hash_length = 4

