## Customization of Starship

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false # New line at the start of the prompt
format = """
$os\
$memory_usage\
$directory\
$direnv\
$env_var\
$sudo\
$line_break\
$jobs\
$git_status\
$battery\
$status\
$container\
$character"""

right_format = """
$cmd_duration\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$c\
$cmake\
$dotnet\
$elixir\
$elm\
$gleam\
$golang\
$guix_shell\
$haskell\
$java\
$julia\
$kotlin\
$lua\
$nodejs\
