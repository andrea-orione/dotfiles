# Choose between: `*TomorrowNight`, `*Dracula`, `*DoomOne`, `*MonokaiPro`, `*OrionBlue`, `*OrionDark`
colors: *OrionDark

# BELL
bell:
  animation: EaseOutExpo # Animation effect for flashing the screen when the visual bell is rung
  # Values for `animation`:
  #   - Ease
  #   - EaseOutkt
  #   - EaseOutSine
  #   - EaseOutQuad
  #   - EaseOutCubic
  #   - EaseOutQuart
  #   - EaseOutQuint
  #   - EaseOutExpo
  #   - EaseOutCirc
  #   - Linear
  duration: 0 # Duration of the flash in milliseconds (`0` to disable)
  color: '#ffffff'
  command: None # This program is executed whenever the bell is rung (`None` to disable)

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t" # All characters used as separators for "semantic words"
  save_to_clipboard: false # When set to `true`, selected text will be copied to the primary clipboard.

# CURSOR
cursor:
  style:
    shape: Beam # possible values: `Block` for ▇, `Underline` for _, `Beam` for \
    blinking: On
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
  vi_mode_style: Block # Vi mode cursor style (`None` to default style of the normal cursor). See `cursor.style` for available options
  blink_interval: 750 # Cursor blinking interval in milliseconds
  blink_timeout: 30 # Time after which cursor stops blinking, in seconds. Specifying '0' will disable timeout for blinking.
  unfocused_hollow: true # If set to `true`, the cursor will be rendered as a hollow box when the window is not focused
  thickness: 0.15 # Thickness of the cursor relative to the cell width as floating point number (from `0.0` to `1.0`)

live_config_reload: true # If possible changes in config are shown in real time (changes require restart)

# SHELL
#shell:
#  program: /bin/bash # Default for Linux: `$SHELL` or user's login shell, if `$SHELL` is unset
#  args:
#    - --login

# STARTUP DIRECTORY
working_directory: None # If this is unset, or `None`, the working directory of the parent process will be used
#alt_send_esc: true # Send ESC (\x1b) before characters when alt is pressed.
#ipc_socket: true # Offer IPC using `alacritty msg` (unix only)

#MOUSE
mouse:
  double_click: { threshold: 300 } # Time alacritty should wait for accepting double_click
  triple_click: { threshold: 300 } # Time alacritty should wait for accepting triple_click
  hide_when_typing: true # If this is `true`, the cursor is temporarily hidden when typing.

# HINTS
#hints:
  #alphabet: "jfkdls;ahgurieowpq" # Keys used for the hint labels.
  # List with all available hints
