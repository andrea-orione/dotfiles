# Customization of Alacritty


# IMPORT ADDITIONAL CONFIG FILES 
#import:
#  - /path/to/alacritty.yml

# ENVIRONMENT VARIABLES
env:
  # Set `$TERM` variable for each instance of Alacritty. If not present, check terminfo database and use `alacritty` if available, otherwise `xterm-256color`
  TERM: alacritty

# WINDOW VARIABLES
window:
  #dimensions: # Window dimensions in lines/columns (at least `2`, otherwise fall back to recommended size)
  #  columns: 0 
  #  lines: 0 
  #position: # Window position (in pixels)
  #  x: 0
  #  y: 0
  padding: # Window padding (blank space around window in pixels scaled by DPI)
    x: 6
    y: 6
    dynamic_padding: true # Spread additional padding evenly around the terminal content
  decorations: none # Window decorations (`full` for borders and title bar, `none` for neither of them)
  opacity: 1.0 # Background opacity. float between `0.0` (transparent) and `1.0` (opaque)
  startup_mode: Maximized # Startup Mode (`Windowed`, `Maximized` or `Fullscreen`)
  title: Alacritty # Window title
  dynamic_title: true # Allow terminal applications to change Alacritty`s window title.
  class:   # Window class
    instance: alacritty # Application instance name
    general: alacritty # General application class
  decorations_theme_variant: None # Decorations theme variant. Override the GTK theme/Wayland client side decorations.
  # Commonly supported values are `dark` and `light`. Set this to `None` to use the default theme variant.

# SCROLLING
scrolling:
  history: 10000 # Maximum number of lines in the scrollback buffer. `0` will disable scrolling.
  multiplier: 4 # Scrolling distance multiplier.

# FONT CONFIGURATION
font:
  normal:
    family: Ubuntu Mono # Default: monospace
  bold:
    family: Ubuntu Mono # If not specified it will fall back to the normal font family
    style: Bold
  italic:
    family: Ubuntu Mono # If not specified it will fall back to the normal font family
    style: Italic
  bold_italic:
    family: Ubuntu Mono # If not specified it will fall back to the normal font family
    style: Bold Italic
  size: 12.0 
  offset: # Extra space around each character
    x: 0
    y: 0
  glyph_offset: # Locations of the glyphs within their cells. The default is the bottom
    x: 0
    y: 0
  builtin_box_drawing: false # If `true`, Alacritty will use a custom built-in font for box drawing characters (Unicode points 2500 - 259f)
draw_bold_text_with_bright_colors: false # If `true`, bold text is drawn using bright color variants.

